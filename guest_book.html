        const app = initializeApp(firebaseConfig);

        // 방명록 리스트 가져오기
        let docs = await getDocs(collection(db, "guestBook"));

            let row = doc.data();

            let title = row['title'];
            let writer = row['writer'];
            let count = row['count'];

                    <div class="count">${count}</div>
                </div>`
            $('#board_list').append(temp_html);

        });
        // 방명록 남기기 버튼 클릭 시 db에 저장
        $("#btnGbSave").click(async function () {
            let writer = $('#writer').val();
            let content = $('#content').val();
            let count = 0;
            if (writer.length == 0 || content.length == 0) {
                alert('작성자와 내용을 입력해주세요');
            } else {
                let doc = {
                    'writer': writer,
                    'content': content
                };
                await addDoc(collection(db, "guestBook"), doc);
                alert('방명록이 저장됐습니다.')
                location.reload();
            }
        })
